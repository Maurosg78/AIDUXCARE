name: Daily Health Check

on:
  schedule:
    - cron: '0 8 * * *'  # Todos los d√≠as a las 08:00 UTC
  workflow_dispatch:      # Permite ejecutarlo manualmente

jobs:
  health-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repositorio
      uses: actions/checkout@v4
      with:
        ref: pre-clinical-test
    
    - name: Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Instalar dependencias
      run: npm install node-fetch
    
    - name: Ejecutar health check
      run: node scripts/health-check.js
      env:
        NODE_ENV: production
    
    - name: Crear issue si hay fallos
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'üö® Health Check Fallido',
            body: `El health check del ${new Date().toISOString()} ha fallado.
            
            Por favor, revisa los logs de la acci√≥n para m√°s detalles:
            ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}
            
            @mauriciosobarzo`
          }); 